<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let i=0;
    let s = ""
    let b=0;
    for (i=0;i<5;i++){
        for (j=0;j<=i;j++){
            s=s+"*"
        }
        s=s+"<br>"
    }
    document.write(s)
    for (let i=5;i>0;i--){
        for (j=0;j<i;j++){
            b=b+"*"
        }
        b=b+"<br>"
    }
    document.write(b);

</script>
</body>
</html>
